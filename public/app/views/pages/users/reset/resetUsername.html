

<div class="page-header">
  <h1>Username Reset</h1>
</div>


  <form name="userform" ng-submit="username.sendUsername(userData , userform.$valid)" novalidate>
    <!-- username-->
    <label>Email-ID</label>
    <input class="form-control" type="text" placeholder="please enter your email" name="email" ng-model="username.userData.email" required/>
    <br />
    <!-- Submit-->
       <button class="btn btn-primary" type="submit">SUBMIT</button>
  </form>
  <br />
  <div class="row show-hide-message ">
    <div class="alert alert-success" ng-show="username.SuccessMsg">
          {{ username.SuccessMsg }}
    </div>
  </div>
  <br />
  <div class="row show-hide-message ">
    <div class="alert alert-danger" ng-show="username.errorMsg">
          {{ username.errorMsg }}
    </div>
  </div>
